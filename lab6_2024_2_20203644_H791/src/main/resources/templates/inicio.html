<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>
<body>
<div class="header">
    <div class="container-fluid">
        <nav class="letra_botones_encabezado">
            <ul class ="nav">
                <li class="nav-item"><a></a>Eventos</li>

                <li>Artistas</li>
                <li>Contactos</li>

                <li class="menu-item active nav-item">
                    <a href="/inicio/" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Eventos">Eventos</div>
                    </a>
                </li>
                <li class="menu-item nav-item">
                    <a href="/artistas/" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Artistas">Artistas</div>
                    </a>
                </li>
                <li class="menu-item nav-item">
                    <a href="/contactos/" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Contactos">Contactos</div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<div class="table-responsive text-nowrap">
    <table class="table" id="usuariosTablep">
        <thead class="table-light">
        <tr>
            <th>N°</th>
            <th>Evento</th>
            <th>Fecha</th>
            <th>Asistentes</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Verificación si la lista está vacía -->
        <tr th:if="${#lists.isEmpty(lista)}">
            <td colspan="3">No hay usuarios disponibles.</td>
        </tr>
        <!-- Aquí se insertarán los datos de los usuarios dinámicamente desde el backend -->
        <tr th:each="evento, info : ${lista}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.asistentes_esperados}"></td>

            <td>
                <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                        <!-- <a class="dropdown-item" th:href="@{'/superadmin/editar/' + ${usuario.id}}">
                           <i class="bx bx-edit-alt me-1"></i> Editar
                         </a>-->
                        <a th:href="@{/eventos/edicion/{id}(id=${evento.eventoid})}" class="btn btn-sm btn-primary">
                            <i class="bx bx-edit-alt"></i>
                        </a>
                        <a class="dropdown-item" th:href="@{/inicio/eliminarusuario_sa(id=${usuario.id})}">
                            <i class="bx bx-trash me-1"></i> Eliminar
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
